        </p>
      <p id="demo" onclick="player.move()">  
        <img id="myImage" onclick="changeImage()" src="https://raw.githubusercontent.com/erinbeitel/erinbeitel.github.io/master/images/run-1%404x.png" width="28" height="28">
      </p>

      <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("5%404x")) {
                image.src = "https://raw.githubusercontent.com/erinbeitel/erinbeitel.github.io/master/images/run-1%404x.png";
            } else if (image.src.match("1%404x")) {
                image.src = "https://raw.githubusercontent.com/erinbeitel/erinbeitel.github.io/master/images/run-2%404x.png";
            } else if (image.src.match("2%404x")) {
                image.src = "https://raw.githubusercontent.com/erinbeitel/erinbeitel.github.io/master/images/run-3%404x.png";
            } else if (image.src.match("3%404x")) {
                image.src = "https://raw.githubusercontent.com/erinbeitel/erinbeitel.github.io/master/images/run-4%404x.png";
            } else {
                image.src = "https://raw.githubusercontent.com/erinbeitel/erinbeitel.github.io/master/images/run-5%404x.png";
            }
        }
      </script>
